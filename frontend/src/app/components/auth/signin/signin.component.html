<div class="row landing">
    <header class="signupheader">
        <h3>Sign In</h3>
    </header>
    <div class="card-body ">

        <form class="row g-2  formclass" [formGroup]="loginform" (ngSubmit)="onSubmit()">
            <div class="row message">
                {{msg}}
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" id="inputEmail4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Pass word</label>
                    <input type="password" class="form-control" formControlName="passWord" id="inputPassword4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 m-2">

                    <button type="submit" *ngIf="load" class="btn btn-primary signinbutton">
                <span class="spinner-border spinner-border-sm "></span>
                Loading...
                </button>
                    <button *ngIf="!load" type="submit " [disabled]="loginform.invalid" class="btn btn-primary signinbutton">Sign in</button>


                </div>
            </div>




        </form>
    </div>
</div>
