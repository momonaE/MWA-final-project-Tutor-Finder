<div *ngFor="let list of lists">
    <p> {{list.userId}} </p>
    <p >{{list.courses.courseTitle}}</p>
    <p >{{list.courses.courseDescription}}</p>
    <p >{{list.courses.rating}}</p>
    <div>
        <button id="enroll" (click) = "enroll(list.courses._id)">Enroll</button>
    </div>
    
</div>
